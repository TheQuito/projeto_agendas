<!DOCTYPE html>
<html>

	{% load static %}

<head>
    <title>Login</title>


    <!-- Arquivos CSS  -->
    <link rel="stylesheet" type="text/css" href="{% static 'agendas_rest_api/vendor_template/vendor/bootstrap/css/bootstrap.min.css' %}">

    <!-- Arquivos js  -->
    <script src="{% static 'agendas_rest_api/vendor_template/vendor/jquery/jquery.min.js' %}"></script>

   
</head>


<body>
	<div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form name="form1" method="post" action="/agendas_rest_api/login/" class="form-signin">
            	{% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <div class="container">
                    <center><h3>América Analytics</h3></center>
                        <div class="form-group col-lg-12">
                            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuário" required autofocus>
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
                        </div>
                        <div class="form-group col-lg-12">
                            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Logar</button>
                        </div>
                </div>
            </form>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div>
    </div>

</body>

</html>
